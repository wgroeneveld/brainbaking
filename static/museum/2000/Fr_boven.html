function Knoppenbalk() {
  if(!document.all) document.all = document.layers;
  g = new Knopbalk(document.all.knopbalk, document.all.knopbalkCol);
  g.setFont("<FONT FACE='Tahoma,Verdana,Arial' SIZE=2 COLOR='FFFFFF'>","</FONT>");
  g.Name = "NavigatieBalk";
  g.baseHREF = "./";
  g.collapsedBgImg = null;
  g.collapsedBgColor = "#0022AA";
  g.sideWidth = 8;
  g.addItem("Home", "./home.html", 55, "SET_text"); 
  g.addItem("Software","./Software/software.html", 65, "SET_text");
  g.addItem("Laatste Nieuws","./Nieuws/Nieuws.html", 102, "SET_text");
  g.addItem("Source Codes","./Codes/codes.html",100, "SET_text");
  g.addItem("Links","./Links/Links.html",55,"SET_text");
  g.addItem("Maaskant Software (WMS)","http://vbhp.cjb.net/",169,"SET_text");
  g.addItem("Mail me", "mailto:wouter.groeneveld@belgacom.net", 64, "SET_text");
  g.build();
}
</script>
