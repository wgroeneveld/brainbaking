<!-- No RightClick -->
<SCRIPT LANGUAGE="JavaScript">
<!-- Begin
function right(e) {
if (navigator.appName == 'Netscape' && 
(e.which == 3 || e.which == 2))
return false;
else if (navigator.appName == 'Microsoft Internet Explorer' && 
(event.button == 2 || event.button == 3)) {
alert("U hebt geen toestemming om 'RightCLick' te gebruiken.");
return false;
}
return true;
}

document.onmousedown=right;
document.onmouseup=right;
if (document.layers) window.captureEvents(Event.MOUSEDOWN);
if (document.layers) window.captureEvents(Event.MOUSEUP);
window.onmousedown=right;
window.onmouseup=right;

<BODY OnLoad="expandText('expand',-3,8,1,14)">

<!-- uitgerektetekst -->
<SCRIPT LANGUAGE="JavaScript">
ie4 = ((navigator.appName == "Microsoft Internet Explorer") && (parseInt(navigator.appVersion) >= 4 ))
<!--
function expandText(which, start, finish, step, speed){
  if (ie4){
    if (start < finish){ 
      document.all(which).style.letterSpacing = start+"px";  
      start=start+step; 
      setTimeout("expandText('"+which+"',"+start+","+finish+","+step+","+speed+")",speed);
    }	
  }
}
//-->
</SCRIPT>
<P>

<UL>
<LI><B>Browser: </B><SCRIPT>
	document.write(navigator.appName + " versie " + navigator.appVersion + ' codenaam ' + navigator.appCodeName)</SCRIPT>
<LI><B>Datum: </B><SCRIPT>
	document.write(print1 + ' ' + date + ' ' + print2 + ' ' + year + ', tijd: ' + tijd + ' (decimaal)');
	</SCRIPT>
<LI><B>CSS Support: </B>
	<div id="checkcss" style="position:absolute;"></div> 
	<SCRIPT LANGUAGE="JavaScript">
	var yes = "Ja"; 
	var support = "Neen";
	var no  = "Neen"; 
	//checktype = document.layers ? document.checkcss : checkcss;
	if (navigator.appName == "Microsoft Internet Explorer") 
	{
	if(checkcss){
	support="Ja";}
	}
	if (navigator.appName == "Netscape Navigator") 
	{
	if(document.checkcss){
	support="Ja";}
	}
	document.write(support);
	</SCRIPT>
<LI><B>Shockwave Plugin: </B>
	<SCRIPT>
	var shock="Neen";
	if (navigator.mimeTypes["application/x-shockwave-flash"] &&
	navigator.mimeTypes["application/x-shockwave-flash"].enabledPlugin) {
	shock="Ja";
	}	
	document.write(shock);
	</SCRIPT>
	</B>

<LI><B>Paginas bekeken vandaag: </B><SCRIPT>
	document.write(history.length);
	</SCRIPT>

<LI><B>Java Enabled: </B><SCRIPT>
	if (navigator.javaEnabled()) document.write("Ja");
	else document.write("Neen");
	</SCRIPT>

<LI><B>Schermresolutie: </B><SCRIPT>
	document.write(screen.width + "x" + screen.height + ' kleuren: ' + screen.ColorDepth + ' bit');
