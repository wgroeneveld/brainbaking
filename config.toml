languageCode = "en-us"
title = "Brain Baking"
baseurl = "https://brainbaking.com/"
theme = "brainbaking-minimal"
publishDir = "docs"
enableEmoji = true
enableRobotsTXT = true
# for .Lastmod to work with .GitInfo: --enableGitInfo https://gohugo.io/variables/git/
enableGitInfo = true

[taxonomies]
    tag = "tags"
    category = "categories"

[params]
    level = 35
    favicon = "/img/avatar-icon.png"
    pagination = 15

    # disabled to get rid of cloudflare cookies
    MathJax = false

    description = "Freshly baked thought"
    accent = "#018661"
    accent2 = "purple"
    showBorder = true
    copyright = "<a href='/no-copyright-no-tracking'>No &copy; and no tracking</a> - sharing is caring. <svg class='icon icon-small' width='16' height='16'><use xlink:href='#bulb'></use></svg> <a href='/'>Brain Baking</a>. <svg class='icon icon-small' width='16' height='16'><use xlink:href='#news'></use></svg><a href='/index.xml'>RSS Feed</a>."

[Author]
  name = "Wouter Groeneveld"
  email = "wouter@brainbaking.com"
  mastodon = "@wouter@chat.brainbaking.com"
  mastodonlink = "https://chat.brainbaking.com/@wouter"


[markup]
  defaultMarkdownHandler = "goldmark"
  
  [markup.goldmark.renderer]
    unsafe= true

  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    style = "arduino"
    tabWidth = 4

[privacy]
  [privacy.youtube]
    disable = false
    privacyEnhanced = true

