languageCode = "en-us"
title = "Brain Baking"
baseurl = "https://brainbaking.com/"
theme = "brainbaking-minimal"
publishDir = "docs"
enableEmoji = true
enableRobotsTXT = true
# for .Lastmod to work with .GitInfo: --enableGitInfo https://gohugo.io/variables/git/
enableGitInfo = true

[taxonomies]
    tag = "tags"

[params]
    fathomid = "WNLTO"

    # disabled to get rid of cloudflare cookies
    MathJax = false

    description = "Freshly baked thought"
    # see single.html, DisqusShortname also needed
    disableComments = true
    accent = "purple"
    showBorder = true
    copyright = "No <i class='fa fa-copyright'></i> reserved - sharing is caring. <i class='fa fa-github'></i> <a href='https://github.com/wgroeneveld/brainbaking/'>Hack away</a>! <i class='fa fa-lightbulb-o'></i> <a href='/'>Brain Baking</a>"

[Author]
  name = "Wouter Groeneveld"
  email = "wouter.groeneveld@gmail.com"


[markup]
  defaultMarkdownHandler = "blackfriday"
  
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    style = "arduino"
    tabWidth = 4

[privacy]
  [privacy.googleAnalytics]
    anonymizeIP = true
    disable = false
    respectDoNotTrack = false
    useSessionStorage = false
  [privacy.youtube]
    disable = false
    privacyEnhanced = true

