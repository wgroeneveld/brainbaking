{{ if .Params.bigimg }}
	{{- $image := resources.Get (printf "%s%s" "bigimg/" .Params.bigimg ) -}}

	{{ if eq $image nil }}
	<div style="padding-top: 3rem">
    </div>
	{{ else }}
		<!-- jumbotron big-img see head-meta.html -->
	    <div class="jumbotron big-img">
	        <div class="container">
	            &nbsp;
	        </div>
	    </div>
    {{ end }}
{{ else }}
    <div style="padding-top: 3rem">
    </div>
{{ end }}
