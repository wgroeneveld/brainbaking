{{ partial "header" . }}

<main>

    <h2>
		<svg class='icon'><use xlink:href='#tag'></use></svg>Tagged with: <br/>"{{ .Title }}"
	</h2>

	<div class="list">
	{{ range .Paginator.Pages.GroupByDate "2006" "desc" }}
		<h2>{{ .Key }}</h2>

	    {{ range .Pages.GroupByDate "Jan" }}
	    	<h3>{{ .Key }}</h3>
			{{ partial "list-ul" . }}
	    {{ end }}
    {{ end }}
	</div>

{{ template "_internal/pagination.html" . }}

</main>

{{ partial "footer" . }}
